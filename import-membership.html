<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Membership Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #0099cc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background: #f0f9ff;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .upload-label:hover {
            transform: scale(1.05);
        }
        .file-name {
            margin-top: 15px;
            color: #666;
        }
        .import-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00c851 0%, #00a040 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        .import-button:hover {
            opacity: 0.9;
        }
        .import-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0099cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .summary h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }
        .summary pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Import Membership Data</h1>
        
        <div class="upload-area">
            <p>Select the membership Excel file to import</p>
            <label for="fileInput" class="upload-label">
                Choose Excel File
            </label>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            <div class="file-name" id="fileName">No file selected</div>
        </div>
        
        <button class="import-button" id="importButton">
            Import Membership Data
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing membership data...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="summary" id="summary" style="display: none;">
            <h3>Import Summary</h3>
            <pre id="summaryContent"></pre>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = selectedFile.name;
                document.getElementById('importButton').style.display = 'block';
            }
        });
        
        document.getElementById('importButton').addEventListener('click', async function() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }
            
            const formData = new FormData();
            formData.append('membershipFile', selectedFile);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('importButton').disabled = true;
            document.getElementById('result').style.display = 'none';
            document.getElementById('summary').style.display = 'none';
            
            try {
                const response = await fetch('/api/import-membership-excel', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('importButton').disabled = false;
                
                // Show result
                const resultDiv = document.getElementById('result');
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${result.message}<br>
                        Weeks updated: ${result.weeksUpdated}
                    `;
                    
                    // Show summary
                    if (result.summary) {
                        document.getElementById('summary').style.display = 'block';
                        document.getElementById('summaryContent').textContent = 
                            JSON.stringify(result.summary, null, 2);
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error:</strong><br>
                        ${result.error}<br>
                        ${result.details || ''}
                    `;
                }
                resultDiv.style.display = 'block';
                
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('importButton').disabled = false;
                
                // Show error
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    Failed to import: ${error.message}
                `;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
